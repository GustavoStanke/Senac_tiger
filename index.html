<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SENAC Roleta</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">SENAC <small>Tiger</small></div>
    <div class="actions">
      <button id="btn-deposit" class="btn">
        <i class="fas fa-plus"></i> Depositar
      </button>
      <button id="btn-withdraw" class="btn btn-ghost">
        <i class="fas fa-minus"></i> Sacar
      </button>
      <div class="balance" title="Saldo atual">
        <i class="fas fa-coins"></i>
        R$ <span id="balance">0,00</span>
      </div>
      <div class="avatar" title="Perfil" id="profile-menu">
        <i class="fas fa-user"></i>
        <div class="profile-dropdown hidden">
          <div class="dropdown-item">
            <i class="fas fa-history"></i>
            <span>Hist√≥rico</span>
          </div>
          <div class="dropdown-item">
            <i class="fas fa-cog"></i>
            <span>Configura√ß√µes</span>
          </div>
          <div class="dropdown-item">
            <i class="fas fa-sign-out-alt"></i>
            <span>Sair</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="game-card">
      <div class="game-header">üé∞ Roleta üé∞</div>

      <div class="wheel-container">
        <div class="wheel-wrap">
          <div class="pointer">‚ñº</div>
          <svg id="wheel" viewBox="0 0 200 200">
            <g id="slices"></g>
            <circle cx="100" cy="100" r="12" class="hub"/>
          </svg>
        </div>
        
        <!-- Resultado em destaque -->
        <div id="result-display" class="result-display hidden">
          <div class="result-content">
            <div class="result-icon"></div>
            <div class="result-text"></div>
            <div class="result-amount"></div>
          </div>
        </div>
      </div>

      <!-- Bot√µes r√°pidos de aposta -->
      <div class="quick-bets">
        <button class="quick-bet-btn" data-value="10">+R$ 10</button>
        <button class="quick-bet-btn" data-value="50">+R$ 50</button>
        <button class="quick-bet-btn" data-value="100">+R$ 100</button>
        <button class="quick-bet-btn" data-value="500">+R$ 500</button>
      </div>

      <div class="controls">
        <label class="bet">
          Aposta:
          <input id="bet-amount" type="number" min="1" value="10" step="1"/>
        </label>
        <button id="btn-play" class="btn btn-primary btn-play">
          <i class="fas fa-play"></i>
          <span>PLAY</span>
        </button>
      </div>

      <p id="last-result" class="result">‚Äî</p>
      <div class="probability-info">
        <div class="hint">
          <strong id="house-edge">Favor√°vel ao Jogador</strong><br>
          <small>Probabilidade: WIN 60.0% / LOSE 40.0%</small><br>
          <small>Rodadas: 0/4 | Perdas seguidas: 0/15</small>
        </div>
        <div class="probability-actions">
          <button id="reset-game-state" class="btn btn-ghost btn-sm" title="Resetar estado do jogo">
            <i class="fas fa-redo"></i> Reset
          </button>
        </div>
      </div>
    </section>

    <!-- Hist√≥rico de apostas -->
    <section class="history-card">
      <div class="history-header">
        <h3><i class="fas fa-history"></i> Hist√≥rico de Apostas</h3>
        <button id="clear-history" class="btn btn-ghost btn-sm">
          <i class="fas fa-trash"></i> Limpar
        </button>
      </div>
      <div id="bet-history" class="bet-history">
        <div class="history-placeholder">
          <i class="fas fa-info-circle"></i>
          <p>Nenhuma aposta realizada ainda</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal de Dep√≥sito -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal-box">
      <div class="modal-header">
        <h2><i class="fas fa-plus-circle"></i> Dep√≥sito</h2>
        <button class="modal-close" id="close-deposit">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="modal-body">
        <label>Valor (R$):
          <input id="deposit-value" type="number" min="1" value="100" step="1"/>
        </label>
        
        <!-- Bot√µes r√°pidos de dep√≥sito -->
        <div class="quick-deposit">
          <button class="quick-deposit-btn" data-value="50">R$ 50</button>
          <button class="quick-deposit-btn" data-value="100">R$ 100</button>
          <button class="quick-deposit-btn" data-value="200">R$ 200</button>
          <button class="quick-deposit-btn" data-value="500">R$ 500</button>
        </div>
      </div>
      
      <div class="modal-actions">
        <button id="confirm-deposit" class="btn btn-primary">
          <i class="fas fa-check"></i> Confirmar
        </button>
        <button id="cancel-deposit" class="btn btn-ghost">
          <i class="fas fa-times"></i> Cancelar
        </button>
      </div>
    </div>
  </div>

  <!-- Modal de Saque -->
  <div id="withdraw-modal" class="modal hidden" aria-hidden="true">
    <div class="modal-box">
      <div class="modal-header">
        <h2><i class="fas fa-minus-circle"></i> Saque</h2>
        <button class="modal-close" id="close-withdraw">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="modal-body">
        <label>Valor para saque (R$):
          <input id="withdraw-value" type="number" min="1" value="50" step="1"/>
        </label>
        
        <div class="withdraw-info">
          <p>Saldo dispon√≠vel: <strong id="available-balance">R$ 0,00</strong></p>
        </div>
      </div>
      
      <div class="modal-actions">
        <button id="confirm-withdraw" class="btn btn-primary">
          <i class="fas fa-check"></i> Confirmar
        </button>
        <button id="cancel-withdraw" class="btn btn-ghost">
          <i class="fas fa-times"></i> Cancelar
        </button>
      </div>
    </div>
  </div>

</body>
